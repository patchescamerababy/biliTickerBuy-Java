name: Build and Release

on:
  push:
    branches: ["main"]
    paths: ["src/**", "pom.xml", ".github/workflows/graalvm.yml"]
  pull_request:
    branches: ["main"]
    paths: ["src/**", "pom.xml", ".github/workflows/graalvm.yml"]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  java-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Linux â”€â”€â”€â”€â”€â”€â”€â”€â”€
          - os: ubuntu-latest
            arch: amd64
            label: linux-amd64
            static: false
          - os: ubuntu-latest
            arch: arm64
            label: linux-arm64
            static: false
          - os: windows-latest
            arch: amd64
            label: windows-amd64
            static: true
          - os: macos-latest
            arch: amd64
            label: macos-amd64
            static: false
          - os: macos-latest
            arch: arm64
            label: macos-arm64
            static: false

    steps:
    # 1ï¸âƒ£  å…‹éš†ä»“åº“ -----------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£  å®‰è£… GraalVM -------------------------------------------------------
    - name: Setup Liberica NIK (with JavaFX)
      uses: graalvm/setup-graalvm@v1
      with:
        distribution: 'liberica'        # Liberica Native Image Kit
        java-package: 'jdk+fx'          # å¸¦ JavaFX æ¨¡å—ï¼:contentReference[oaicite:1]{index=1}
        java-version: '21'
        architecture: ${{ matrix.arch }}
        components: 'native-image'      # å¤šä½™ä¿é™©
        native-image-job-reports: 'true'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # 3ï¸âƒ£  Maven æž„å»ºï¼ˆç”Ÿæˆ fat-jarï¼‰------------------------------------------
    - name: Build with Maven
      run: mvn -B clean package

    # 4ï¸âƒ£  å¤åˆ¶ fat-jar â†’ app.jarï¼ˆæŽ’é™¤ original-*.jarï¼‰-----------------------
    - name: Prepare Native Build Directory
      shell: bash
      run: |
        set -e
        mkdir -p target/native-image
        FAT=$(find target -maxdepth 1 -type f -name "*.jar" ! -name "original-*.jar" | head -n1)
        [[ -z "$FAT" ]] && { echo "::error::Fat JAR not found"; exit 1; }
        cp "$FAT" target/native-image/app.jar
        echo "Using fat-jar: $FAT"
        ls -lh target/native-image

    # 5ï¸âƒ£  Windows native-image ----------------------------------------------
    - name: Build Native Image (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Copy-Item -Path config -Destination target/native-image -Recurse -Force
        Push-Location target/native-image
        native-image.cmd `
          -H:+AllowDeprecatedBuilderClassesOnImageClasspath `
          --initialize-at-run-time `
          -H:+UnlockExperimentalVMOptions `
          -H:-CheckToolchain `
          --no-fallback `
          --enable-https --enable-http `
          -H:+JNI `
          -H:ConfigurationFileDirectories=./config `
          -H:+AddAllCharsets -H:+IncludeAllLocales `
          -jar app.jar `
          -H:Name=biliTickerBuy-${{ matrix.label }} `
          ${{ matrix.static && '--static' || '' }}
        Pop-Location

    # 6ï¸âƒ£  Linux native-image -------------------------------------------------
    - name: Build Native Image (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        cp -r config target/native-image/
        pushd target/native-image
        native-image \
          -H:+AllowDeprecatedBuilderClassesOnImageClasspath \
          --initialize-at-run-time \
          -H:+UnlockExperimentalVMOptions \
          -H:-CheckToolchain \
          --no-fallback \
          --enable-https --enable-http \
          -H:+JNI \
          -H:ConfigurationFileDirectories=./config \
          --gc=G1 \
          -jar app.jar \
          -H:Name=biliTickerBuy-${{ matrix.label }} \
          ${{ matrix.static && '--static' || '' }}
        popd

    # 7ï¸âƒ£  macOS native-image -------------------------------------------------
    - name: Build Native Image (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        cp -r config target/native-image/
        pushd target/native-image
        native-image \
          -H:+AllowDeprecatedBuilderClassesOnImageClasspath \
          --initialize-at-run-time \
          -H:+UnlockExperimentalVMOptions \
          -H:-CheckToolchain \
          --no-fallback \
          --enable-https --enable-http \
          -H:+JNI \
          -H:ConfigurationFileDirectories=./config \
          -jar app.jar \
          -H:Name=biliTickerBuy-${{ matrix.label }} \
          ${{ matrix.static && '--static' || '' }}
        popd

    # 8ï¸âƒ£  æ‰“åŒ…å¯æ‰§è¡Œæ–‡ä»¶ + åŠ¨æ€åº“ -------------------------------------------
    - name: Stage Native Package
      shell: bash
      run: |
        set -e
        OUT=dist/${{ matrix.label }}
        mkdir -p "$OUT"
        # å°† target/native-image å†…å…¨éƒ¨å†…å®¹æ‰“åŒ…ï¼ˆexe/elf + *.dll/*.so/*.dylib + app.jar + configï¼‰
        cp -r target/native-image/* "$OUT"/
        ls -R "$OUT"

    # 9ï¸âƒ£  ä¸Šä¼ å¹³å°äº§ç‰© -------------------------------------------------------
    - name: Upload Native Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: biliTickerBuy-${{ matrix.label }}
        path: dist/${{ matrix.label }}
        retention-days: 5

    # ðŸ”Ÿ  ä»… ubuntu-amd64 ä¸Šä¼  fat-jar ---------------------------------------
    - name: Upload JAR Artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'amd64'
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: |
          target/*.jar
          !target/original-*.jar
        retention-days: 5

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ å‘å¸ƒé˜¶æ®µ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: java-build
    runs-on: ubuntu-latest
    steps:
      # 1. ä¸‹è½½æ‰€æœ‰æž„å»ºäº§ç‰©
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 2. å•ç‹¬ zip æ¯ä¸ªç›®å½•
      - name: Zip Each Artifact Directory
        shell: bash
        run: |
          cd artifacts
          for dir in */ ; do
            zip -r "../${dir%/}.zip" "$dir"
          done

      # 3. ç”Ÿæˆæ—¥æœŸ tag
      - name: Set Up Date
        run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      # 4. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.DATE }}
          name: Release v${{ env.DATE }}
          files: '*.zip'
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
